resources:
  jobs:
    example-dlt-pipeline-workflow:
      name: example-dlt-pipeline-workflow

      tasks:
        - task_key: example-dlt-pipeline-task
          pipeline_task:
            pipeline_id: ${resources.pipelines.example-dlt-pipeline.id}

  pipelines:
    example-dlt-pipeline:
      name: example-dlt-pipeline
      # catalog: main  # configure catalog in Unity Catalog
      target: revodata_${bundle.environment}
      libraries:
        - notebook:
            path: ../notebooks/example_dlt_pipeline_notebook.py

      clusters:
       - label: default
         num_workers: 1
         node_type_id: Standard_D4s_v3

      configuration:
        wheel_path: ${var.wheel_path}
        table: nyctaxi
        autoloader_path: dbfs:/databricks-datasets/nyctaxi-with-zipcodes/subsampled
        pipelines.allowCustomSchemaForPython: true
        pipelines.clusterShutdown.delay: 20min

      continuous: false
      photon: false
      development: true

      channel: PREVIEW
